<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup</title>
</head>
<body>
<div class="main h-36 w-[380px] bg-[#131314] px-4 py-2 my-4">
    <div class="text-[#5D5F5F] mt-2">Your personal assistant to help you stay productive and focused.</div>
    <button id="signInWithEmail" class="mt-4 bg-red-500">Sign in with email</button>
    <div class="flex text-center mt-4 gap-2">
        <div class="gradient-border w-[75%] border-2 border-solid rounded-xl tracking-wide">
        <input
            id="goalInput"
            type="text"
            class="w-full p-2 outline-none bg-[#1e1f20] caret-customGray text-customGray placeholder:text-[#5D5F5F]"
            placeholder="What's your goal for today?"
        />
        </div>
    </div>
    <button id="submitGoal">Submit</button>
    </div>
<script src="./index.js" ></script>
</body>
</html>
