<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <link href="./src/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./googleDesign.css">
  <title>Coding Buddy</title>
</head>
<body class="bg-[#131314]">
  <div class="main h-36 w-[380px] bg-[#131314] px-4 py-2 my-4">
    <div id="title" class="text-xl">Coding Buddy</div>
    <div class="text-[#5D5F5F] mt-2">Your personal assistant to help you stay productive and focused.</div>
    <!-- sign in with google button :: https://developers.google.com/identity/branding-guidelines -->
    <div id="googleSignIn" class="">
      <button class="gsi-material-button my-4">
        <div class="gsi-material-button-state"></div>
        <div class="gsi-material-button-content-wrapper">
          <div class="gsi-material-button-icon">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
              <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
              <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
          </div>
          <span class="gsi-material-button-contents">Sign in with Google</span>
          <span style="display: none;">Sign in with Google</span>
        </div>
      </button>
    </div>
    <div class="flex text-center mt-4 gap-2 ">
      <div class="gradient-border w-[75%] border-2 border-solid rounded-xl tracking-wide ">
        <input type="text" class="w-full p-2 outline-none bg-[#1e1f20] caret-customGray text-customGray placeholder:text-[#5D5F5F] " placeholder="What do you want to achieve today?" >
      </div>
      <button id="googleSignIn"><img src="assets/submitGemini.svg" alt="Submit Button"></button>
    </div>
  </div>
  <script src="firebase/firebase-app.js"></script>
  <!-- Firebase Authentication (local copy) -->
  <script src="firebase/firebase-auth.js"></script>
  <!-- Your custom script -->
  <script src="popup.js" type="module"></script>
</body>
</html>
